{% extends "layout.html" %}

{% block body %}
<script type="text/javascript">
    setInterval(function(){
      $.getJSON($SCRIPT_ROOT + '/stats', function(data) {
     $("#cpu").text(data.cpu),
     $("#mem").text(data.mem),
     $("#addr").text(data.addr),
     $("#disk").text(data.disk);
   });
 }, 1500);

</script>
<form action="/power" method="post">
    <button type="submit" value="reboot">reboot</button>
    <button type="submit" value="shutdown">shutdown</button>
</form>
<p>cpu: <span id=cpu>?</span>%</p>
<p>disk: <span id=disk>?</span>%</p>
<p>mem: <span id=mem>?</span>%</p>
<p>addr: <span id=addr>?</span></p>
{% endblock %}
